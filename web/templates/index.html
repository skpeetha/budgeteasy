<!DOCTYPE html>
<html>
<head>
    <title>BudgetEasy - Upload Statement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">Upload Your Bank Statement</h1>

    <form method="POST" enctype="multipart/form-data" class="mb-5">
        <div class="mb-3">
            <input class="form-control" type="file" name="statement" accept=".pdf" required>
        </div>
        <button class="btn btn-primary" type="submit">Upload and Analyze</button>
    </form>

    {% if pie_chart %}
        <h2>Category-wise Spending</h2>
        <img src="{{ pie_chart }}" class="img-fluid mb-4" alt="Spending Pie Chart">
    {% endif %}

    {% if tables %}
        <h2>Parsed Transactions</h2>
        {{ tables|safe }}
    {% endif %}
</body>
</html>
